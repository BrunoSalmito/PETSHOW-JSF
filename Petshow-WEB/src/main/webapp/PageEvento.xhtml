<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:clx="http://java.sun.com/jsf/composite/components"
	>
<h:head>


<title>Menu Principal</title>

</h:head>
<h:body>
	<ui:composition template="templates/PageLayout.xhtml">
		
		<ui:define name="content">
			<h:form enctype="multipart/form-data">
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome Evento:" id="lblNomeEvento" for="txtNomeEvento"/>
					<p:inputText value="#{eventoBean.evento.nome}" id="txtNomeEvento"/>
					<p:outputLabel value="Descrição" id="lblDescricao" for="txtDescricao"/>
					<p:inputText value="#{eventoBean.evento.descricao}" id="txtDescricao"/>
					<clx:dateCalendar id="dtInicio" label="Data Início:" value="#{eventoBean.evento.dataInicio}" required="true" requiredMessage="Informe a data de Início do Envento"/>
					<clx:dateCalendar id="dtTermino" label="Data Termino:" value="#{eventoBean.evento.dataTermino}" required="true" requiredMessage="Informe a data de Termino do Envento"/>
				</h:panelGrid>
				<p:calendar/>
				<h:panelGrid columns="4">
					<p:commandButton value="Salvar" action="#{eventoBean.salvar}"/>
				
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
